<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Challenge: The dinner table</title>
    <style>
      table,
      th,
      td {
        border: 1px solid;
      }
    </style>
  </head>
  <body>
    <h1>Our dinner menu</h1>

    <img src="plate_blue.jpg" width="50" />
    <img src="plate_yellow.jpg" width="50" />

    <table>
      <thead>
        <tr>
          <th>Meal</th>
          <th>Ingredients</th>
          <th>Price</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Pasta and Meatballs</td>
          <td>
            Flour, salt, eggs, garlic, tomatos, beef, pork, basil, parsley
          </td>
          <td>$20 (large) $10 (small)</td>
        </tr>
        <tr>
          <td>Chicken Noodle Soup</td>
          <td>Chicken, flour, eggs, shallots, salt</td>
          <td>$10 (large), $5 (small)</td>
        </tr>
        <tr>
          <td>Hamburger</td>
          <td>Beef, salt, bread, does anyone really know?</td>
          <td>$12</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
